<!-- 尚硅谷 HTML5 2016年-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link href="images/Logo_100px.gif" rel="shortcut icon" type="image/x-icon"/>
    <title>Created by Yuffie</title>
    <link href="stylesheets/reset.css" rel="stylesheet">
    <link href="stylesheets/index.css" rel="stylesheet">
    <style type="text/css">
    </style>
</head>
<body>
<div class="rightBar">
    <div class="rightBar-List">

    </div>
    <div class="rightBar-Content">
        <div class="musicPlayer">
            <canvas id="musicCanvas" width="235px" height="160">
                您的浏览器不支持Canvas
            </canvas>
            <div class="musicProgress">
                <canvas id="musicProgressCanvas" width="104px" height="104px">
                    您的浏览器不支持Canvas
                </canvas>
            </div>
            <div class="musicPrev">
                <canvas id="musicPrevCanvas"  width="14px" height="12px">
                    您的浏览器不支持Canvas
                </canvas>
            </div>
            <div class="musicPlay">
                <canvas id="musicPlayCanvas" width="16px" height="16px">
                    您的浏览器不支持Canvas
                </canvas>
            </div>
            <div class="musicNext">
                <canvas id="musicNextCanvas" width="14px" height="12px">
                    您的浏览器不支持Canvas
                </canvas>
            </div>
            <div class="musicPlayerDecoration">
                <span id="duration"></span>
                <span id="repeat">Repeat</span>
                <span id="casual">Casual</span>
            </div>
        </div>
        <div class="musicList">
            <ul>
                <li></li>
            </ul>
        </div>
        <audio id="audio" src="media/With_An_Orchid_Yanni.mp3" controls preload="metadata"></audio>
    </div>
</div>
<script src="javascripts/right_bar.js" type="text/javascript"></script>
</body>
</html>
